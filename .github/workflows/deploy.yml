name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployment_scope:
        description: 'Select what to deploy'
        required: true
        default: 'affected'
        type: choice
        options:
          - affected
          - all
      service_name:
        description: 'Optional: Deploy specific service (overrides scope)'
        required: false
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      branch_name:
        description: 'Branch to deploy (only for dev)'
        required: false

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.8.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - name: Log deployment configuration
        run: |
          echo "🚀 Deployment Configuration:"
          echo "🔹 Environment       : ${{ github.event.inputs.environment }}"
          echo "🔹 Deployment Scope  : ${{ github.event.inputs.deployment_scope }}"
          echo "🔹 Service Name      : ${{ github.event.inputs.service_name }}"
          echo "🔹 Branch Name       : ${{ github.event.inputs.branch_name }}"

      # ✅ Get affected or all services (no temp files)
      - name: Get list of services based on mode
        id: get-services
        run: |
          if [ "${{ github.event.inputs.deployment_scope }}" = "all" ]; then
            echo "📦 Mode: ALL — listing services in apps/*"
            services=$(pnpm exec nx show projects --projects "apps/*")
          else
            echo "🔍 Mode: AFFECTED — listing affected services"
            services=$(pnpm exec nx show projects --affected)
          fi

          echo "$services"

          # Convert to CSV for later use
          services_csv=$(echo "$services" | paste -sd "," -)
          echo "services=$services_csv" >> "$GITHUB_OUTPUT"

      # 🧪 Lint, test, build (only for affected)
      - name: Run tasks (lint, test, build)
        run: |
          if [ "${{ github.event.inputs.deployment_scope }}" = "all" ]; then
            echo "📦 Mode: ALL — listing services in apps/*"
            pnpm exec nx run-many -t lint test build --all
          else
            echo "🔍 Mode: AFFECTED — listing affected services"
            pnpm exec nx affected -t lint test build
          fi

      # 🖨️ Log the list of services
      - name: Log selected services
        run: |
          echo "📝 Selected Services: ${{ steps.get-services.outputs.services }}"
